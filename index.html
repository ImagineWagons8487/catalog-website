<!DOCTYPE html>
<html>

<head>
    <title>Game Catalog | Home</title>
    <meta name="description" content="A Catalog of Games from Various Genres">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header class="main-header">
        <!-- <img id="logo" src="Logo\Logo.png" alt="logo"> -->
        <div class="titleBox">
            <h1 class="title" onclick="sortByGenre('reset')">GAME CATALOG</h1>
        </div>
    </header>
    <input type="text" id="searchInput" placeholder="Search titles...">
    <div id = "genreList">
        <h1>Genres</h1>
        <ul id="genre-container">

        </ul>
    </div>
    <li class="genre" onclick="sortByGenre(this.textContent)">  </li>
    <div id="card-container">
        
    </div>
        <div class="card" style="display: none;" >
            <div class="card-content">
                <h2 class="gameTitle">Game Title</h2>
                <a class="imgLink">
                    <img src="" alt="Game Thumbnail">
                </a>
                <div class="infoContainer">
                    <ul class="Info">
                        <ul id="genres">
                            <li id="genre1">Genre 1</li> 
                            <li id="genre2">, Genre 2</li>
                        </ul>
                        <hr id="dividingLine">            
                        <li id="price">$ Price</li>  
                    </ul>
                </div>
            </div>
        </div>
    <div class="footer">
    </div>
</body>
<script type="text/javascript" src="arrays.js"></script>
<script type="text/javascript" src="scripts.js"></script>
</html>
